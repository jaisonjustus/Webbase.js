<html>
	<head>
		<title> Webbase.js </title>
		<link rel="stylesheet" type="text/css" href="media/fonts/Candela-fontfacekit/Candela-fontfacekit.css" />
		<link rel="stylesheet" type="text/css" href="media/styles/index.css" />
	</head>
	<body>
		<div id="form-wrapper" class="drop-shadow">
			<fieldset>
				<ol id="personal-details">
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name"/>
					</li>
					<li>
						<label for="name">Candidate No</label>
						<input type="text" id="candno" name="candno" />
					</li>
					<li>
						<label for="name">Designation</label>
						<input type="text" id="totalmark" name="totalmark"/>
					</li>
					<li>
						<ol id="experience-details">
							<li>
								<label for="name">JS</label>
								<input type="text" id="js" name="js"/>
							</li>
							<li>
								<label for="name">NODE</label>
								<input type="text" id="node" name="node"/>
							</li>
							<li>
								<label for="name">PHP</label>
								<input type="text" id="php" name="php"/>
							</li>
							<li>
								<label for="name">Ruby</label>
								<input type="text" id="ruby" name="ruby"/>
							</li>
							<li>
								<label for="name">Python</label>
								<input type="text" id="python" name="python"/>
							</li>
						</ol>
					</li>
					<li>
						<ol id="stats-details">
							<li>
								<label for="name">JS</label>
								<input type="text" id="js" name="js"/>
							</li>
							<li>
								<label for="name">NODE</label>
								<input type="text" id="node" name="node"/>
							</li>
						</ol>
					</li>
					<li>
						<input type="button" id="save-details" name="save-details" class="linear-gradient-1 drop-shadow border-radius" value="Save Details"/>
					</li>
				</ol>
			</fieldset>
		</div>
	</body>
</html>
